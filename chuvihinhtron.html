<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        let r = prompt("Nhập bán kính r = ");
        r = parseFloat(r);
        let c = (r*2) * Math.PI;

        document.write("chu vi hình tròn là : " + c);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ 0C sang độ 0F</title>
</head>
<body>
    <script>
        let c = prompt("Nhập độ c = ");
        c = parseInt(c);
        let f = (9 * c)/5 + 32;

        document.write("F = " + f);

    </script>
</body>
</html>

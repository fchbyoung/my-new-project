<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let r = prompt("Nhập bán kính r = ");
        r = parseFloat(r);
        let pi = Math.PI;
        let s = (r*r)* pi;

        document.write("diện tích hình tròn s = " + s);
    </script>
</body>
</html>
